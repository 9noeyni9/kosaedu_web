<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h2{
color : #FFA7A7;
}
</style>
</head>
<body>
<script>
while(true){
	var num=window.prompt("숫자를 한 개 입력하세요.");
	if(num>=1 && num<=9){
		document.writeln("<h2>"+num + "단 입니다."+"</h2>"+ "<hr>");
		break;		
	}
}
	for(var i=1; i<= 9; i++){
		document.writeln(num + "x" + i + "=" + num*i + "<br>");
	}
</script>

</body>
</html>
