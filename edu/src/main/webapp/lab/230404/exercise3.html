<!DOCTYPE html>
<html>

<title>Insert title here</title>

color:blue;
}

<body>
<script src="util.js"></script>
<script>
writeColor("자바스크립트 실습(3)","h1","blue");
const num =window.prompt("숫자를 입력하세요");
if(num==null||num==''){
	write("비어있는 입력","h3");
}else if(num!=typeof number){
	write("숫자를 입력하세요","h3")	
}else{
document.writeln(num);
var sum =0;
for(var i=1 ; i<=num;i++){
	sum = sum + i;
}	
	document.writeln("<h3>"+"1부터 "+num+"까지의 합은 " + sum +" 입니다.");
}


</script>
