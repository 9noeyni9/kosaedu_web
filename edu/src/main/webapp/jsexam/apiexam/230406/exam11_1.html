<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>시간정보 출력하기</h1>
<hr>
<button onclick="startTime()">시간을 알려주라옹...</button>
<button onclick="stopTime()">시간 출력을 종료하라옹...</button>
<output></output><!-- HTML5에서 추가 : 바바스크립트의 수행 결과를 출력 -->
<script>
const target = document.getElementsByTagName("output")[0];/* 위에 output태그 */
let interval_id;
function startTime() {
    if (target.innerHTML) {
        window.alert("그만 클릭하라옹... 이미 시간 출력하고 있음!!");
    } else {
	    target.innerHTML = "<h2>"+new Date().toLocaleString()+"</h2>";
        interval_id = window.setInterval(function () {/* interval_id : 출력 해지하는 메서드 */
	        target.innerHTML = "<h2>"+new Date().toLocaleString()+"</h2>";
	    }, 1000);/* 1초마다 함수 호출해주세요(시간 바뀌는 것) */
	}
}
function stopTime() {
	target.innerHTML = "";
	window.clearInterval(interval_id)/* setInterval을 clearInterval로 해지 */
}
</script>
</body>
</html>
