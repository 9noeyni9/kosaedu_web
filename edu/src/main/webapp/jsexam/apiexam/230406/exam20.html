<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	section {
		border : 1px solid lime;	
		padding :10%;
		margin : 0px auto;	
	}
	div {
		border : 1px solid blue;	
		width : 80%;
		padding :10%;
		margin : 0px auto;	
	}
	h1 {
		border : 1px solid red;	
		width : 80%;
		padding :10%;
		margin : 0px auto;		
	}
</style>

</head>
<body>
  <h2>이벤트 버블링</h2>
  <section>
	<div>
		<h1>&lt;h1&gt; 태그 영역</h1><!-- h1의 조상 : div,section,body -->
	</div>
  </section>
<script>
function clickHandler() {
	var dom1 = document.getElementsByTagName("h1")[0];/* 버블링 확인 부모태그 갯수만큼 추가로 이벤트 발생 */
	var dom2 = document.getElementsByTagName("div")[0];
	var dom3 = document.getElementsByTagName("section")[0];
	var dom4 = document.getElementsByTagName("body")[0];	
	dom1.addEventListener("click", displayAlert);	
	dom2.addEventListener("click", displayAlert);	
	dom3.addEventListener("click", displayAlert);
	dom4.addEventListener("click", displayAlert);
}
function displayAlert(e) {/* 이벤트 객체 받아서 사용하겠다. */
	window.alert(`${e.target.nodeName} 태그 에서 ${e.type} 이벤트 발생!!`);
}
window.addEventListener("load", clickHandler);
</script>
</body>
</html>
