<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 객체 생성과 사용(객체리터럴)</h1>
<hr>
<script src="util.js"></script>
<script>
	const student = {/* 객체 리터럴 방식 : 객체가 주로 멤버변수로만 이루어진 객체(메서드가 없는 객체를 만들 때)를 만들 때 유용함 */
        이름: '홍길동',
        국어: 92, 
        수학: 98,
        영어: 96, 
        과학: 98
	};/* 한글 함수 한글 속성명 다 가능은 함 잘 사용은 안 함 */
	for(let key in student)
		write(student[key], "h3");	/* [] 사용 */
</script>
</body>
</html>
