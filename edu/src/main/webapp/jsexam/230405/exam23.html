<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 객체 생성과 사용(객체리터럴)</h1>
<hr>

<script>
	const obj = {
		name : '듀크',
		eat : function(food) {
			alert(this.name + "가 " + food + "를 먹어요!!");/* 인터프리터 언어들의 한계로 같은 객체 안에 다른 멤버 접근할 때 this. 꼭 붙여줘야 함 */
		}
	};
	obj.eat("사과");
</script>
</body>
</html>
