<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2:nth-child(3) { /* html 한덩어리로 구성 포함하는 태그 부모태그 포함되는 태그 자식태그 nth-child : 부모를 기준으로!!!자식의 n번째 찾아!*/
            color : green;
        }
        h2:nth-child(5) {
            color : red;
        }
        h2:nth-child(8) {
            color : blue;
            background-color : yellow;
        }
    </style>
</head>
<body>
  <h1>CSS로 무엇을 할 수 있을까?(전역적)</h1><!-- body 기준 자식 8개! -->
  <hr>
  <h2>둘리</h2>
  <h2>또치</h2>
  <h2>도우너</h2>
  <h2>희동이</h2>
  <h2>마이콜</h2>
  <h2>고길동</h2>
</body>
</html>
